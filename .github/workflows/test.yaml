---
name: test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: actions/setup-go@v5.6.0
        with:
          go-version: '1.25'

      - name: build binary
        run: make build

      - name: run all tests
        run: make tests
